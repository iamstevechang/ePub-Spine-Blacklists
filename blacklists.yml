meta:
  rev: 0            # 공통 default revision number
  max_length: 1500  # 기본적으로 글자수가 1500자 미만이면 제외

# 형식
# CP_ID:
#   rev: integer            (Data revision. 생략하면 meta의 rev값을 따르며 더 큰 값이 우선)

#   list:
#     - id: string          (Spine ID, 마지막 spine을 나타낼 경우 ::LAST)
#       regex: bool         (Spine ID가 정규표현식이면 true로)
#       force: bool         (true면 글자수에 상관 없이 제외)
#       max_length: integer (글자수 기준 조정)

#     - include: integer    (다른 ID꺼를 그대로 포함 - 당연히 사이클이 생기면 안됨)

